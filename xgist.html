<!DOCTYPE html>
<html>
<head>
    <title>x.Gists Application</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="library/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="library/bootstrap/css/bootstrap-theme.min.css" />
    <link rel="stylesheet" href="styles/template.css" />
</head>
<body class="popup">
    <div id="xgist" class="general">
        <div class="container">
            <h1 class="logo">x.Gists Application</h1>
            <div class="panel-group" id="accordion">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne">Create new Gist</a>
                        </h4>
                    </div><!-- /panel-heading -->
                    <div id="collapseOne" class="panel-collapse collapse in">
                        <div class="panel-body">
                            <form class="form-add form-horizontal">
                                <fieldset>
                                    <div class="form-group">
                                        <label for="inputDescription" class="col-lg-2 control-label">Description</label>
                                        <div class="col-lg-10">
                                            <input type="text" class="form-control" id="inputDescription">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="inputFilename" class="col-lg-2 control-label">File name</label>
                                        <div class="col-lg-10">
                                            <input type="text" class="form-control" id="inputFilename" placeholder="File name">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="textareaEditor" class="col-lg-2 control-label">Content</label>
                                        <div class="col-lg-10">
                                            <textarea class="form-control" rows="3" id="textareaEditor"></textarea>
                                            <span class="help-block">Enter your code above.</span>
                                        </div>

                                    </div>
                                    <div class="form-group">
                                        <div class="col-lg-10 col-lg-offset-2">
                                            <button type="button" class="btn btn-warning"
                                                    data-toggle="tooltip" data-placement="top"
                                                    data-original-title="Secret gist are hidden from search engines but visible to anyone you give the URL.">Create secret gist</button>
                                            <button type="submit" class="btn btn-primary" placeholder="Description">Create gist</button>
                                        </div>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                    </div><!-- /collapseOne -->
                </div><!-- /panel -->
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a data-toggle="collapse" data-parent="#accordion" href="#collapseTwo">
                                List my gists
                            </a>
                        </h4>
                    </div><!-- /panel-heading -->
                    <div id="collapseTwo" class="panel-collapse collapse">
                        <div class="panel-body">
                            <div id="loading"><img src="images/loading.gif" title="loading" alt="loading"/></div>
                            <div class="list-group">
                                <div id="result"></div>
                            </div>
                        </div>
                    </div><!-- /collapseTwo -->
                </div><!-- /panel -->
            </div><!-- /accordion -->

            <div class="messages"></div>
            <address><span>x.Gists Application - by @xiris_</span></address>
        </div> <!-- /container -->
    </div><!-- /general -->

    <script src="library/oauth2/oauth2.js"></script>
    <script src="library/jquery-1.11.1.min.js"></script>
    <script src="library/bootstrap/js/bootstrap.min.js"></script>
    <script src="scripts/xgist.js"></script>
</body>
</html>
