<!DOCTYPE html>
<html>
<head>
    <title>x.Gists Application</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="library/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="library/bootstrap/css/bootstrap-theme.min.css" />
    <link rel="stylesheet" href="styles/template.css" />
</head>
<body class="popup">
    <div id="xgist" class="general">
        <div class="container">
            <h1 class="logo">xGist Application</h1>
            <div class="panel-group" id="accordion">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne">Create new Gist</a>
                        </h4>
                    </div><!-- /panel-heading -->
                    <div id="collapseOne" class="panel-collapse collapse in">
                        <div class="panel-body">
                            <form class="form-add form-horizontal">
                                <input type="text" class="input-block-level" placeholder="Description">
                                <input type="text" class="input-block-level" placeholder="Filename">
                                <input type="text-area" class="input-block-level" placeholder="Content">
                                <label class="checkbox">
                                    <input type="checkbox" value="private"> Remember me
                                </label>
                                <button class="btn btn-large btn-primary" type="submit">Create gist</button>
                            </form>
                        </div>
                    </div><!-- /collapseOne -->
                </div><!-- /panel -->
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a data-toggle="collapse" data-parent="#accordion" href="#collapseTwo">
                                List my gists
                            </a>
                        </h4>
                    </div><!-- /panel-heading -->
                    <div id="collapseTwo" class="panel-collapse collapse">
                        <div class="panel-body">
                            <div id="loading"><img src="images/loading.gif" title="loading" alt="loading"/></div>
                            <div class="list-group">
                                <div id="result"></div>
                            </div>
                        </div>
                    </div><!-- /collapseTwo -->
                </div><!-- /panel -->
            </div><!-- /accordion -->

            <div class="messages"></div>
        </div> <!-- /container -->
    </div><!-- /general -->

    <script src="library/oauth2/oauth2.js"></script>
    <script src="library/jquery-1.11.1.min.js"></script>
    <script src="library/bootstrap/js/bootstrap.min.js"></script>
    <script src="scripts/xgist.js"></script>
</body>
</html>
