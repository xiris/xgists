<!DOCTYPE html>
<html>
<head>
    <title>x.Gists Application</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="library/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="library/bootstrap/css/bootstrap-theme.min.css" />
    <link rel="stylesheet" href="styles/template.css" />
</head>
<body class="popup">
    <div id="xgist" class="general">
        <div class="container">
            <h1 class="logo">x.Gists Application</h1>
            <div class="panel-group" id="accordion">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne">Create new Gist</a>
                        </h4>
                    </div><!-- /panel-heading -->
                    <div id="collapseOne" class="panel-collapse collapse in">
                        <div class="panel-body">
                            <div class="alert alert-success alert-dismissable">
                                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                                <strong>Success!</strong> <span id="message-add-gist">Gist successfully created.</span>
                            </div>
                            <div class="loading"><img src="images/loading.gif" title="loading" alt="loading"/></div>
                            <form data-toggle="validator" class="form-add form-horizontal" id="form-gist">
                                <fieldset>
                                    <div class="form-group">
                                        <label for="inputDescription" class="col-lg-2 control-label">Description</label>
                                        <div class="col-lg-10">
                                            <input type="text" class="form-control" id="inputDescription" name="inputDescription" data-minlength="3" required>
                                            <span class="help-block">Minimum of 3 characters</span>
                                            <div class="help-block with-errors"></div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="inputFilename" class="col-lg-2 control-label">File name</label>
                                        <div class="col-lg-10">
                                            <input type="text" class="form-control" id="inputFilename" name="inputFilename" data-minlength="3" placeholder="File name" required>
                                            <span class="help-block">Enter filename without numbers or special characters (eg: xgists.php)</span>
                                            <span class="help-block">Minimum of 3 characters</span>
                                            <div class="help-block with-errors"></div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="textareaContent" class="col-lg-2 control-label">Content</label>
                                        <div class="col-lg-10">
                                            <textarea class="form-control" rows="3" id="textareaContent" name="textareaContent" data-minlength="6" required></textarea>
                                            <span class="help-block">Enter your code above.</span>
                                            <span class="help-block">Minimum of 6 characters</span>
                                        </div>

                                    </div>
                                    <div class="form-group">
                                        <div class="col-lg-10 col-lg-offset-2">
                                            <button type="submit" id="submit-private" class="btn btn-warning"
                                                    data-toggle="tooltip" data-placement="top" disabled="disabled"
                                                    data-original-title="Secret gist are hidden from search engines but visible to anyone you give the URL.">Create secret gist</button>
                                            <button type="submit" id="submit-public" class="btn btn-primary" disabled="disabled">Create gist</button>
                                        </div>
                                    </div>
                                </fieldset>
                            </form>
                        </div><!-- /panel-body -->
                    </div><!-- /collapseOne -->
                </div><!-- /panel -->
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <div class="btn-group pull-right">
                            <button type="button" class="btn btn-default btn-xs dropdown-toggle" data-toggle="dropdown">
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu slidedown">
                                <li><a href="#" id="refresh"><i class="glyphicon glyphicon-refresh"></i> Refresh</a></li>
                                <li class="divider"></li>
                                <li>
                                    <a href="http://www.github.com/" title="Link to github account" target="_blank">
                                        <i class="glyphicon glyphicon-user"></i> My account
                                    </a>
                                </li>
                            </ul>
                        </div><!-- /btn-group -->
                        <h4 class="panel-title">
                            <a data-toggle="collapse" data-parent="#accordion" href="#collapseTwo">
                                List my gists
                            </a>
                        </h4>
                    </div><!-- /panel-heading -->
                    <div id="collapseTwo" class="panel-collapse collapse">
                        <div class="panel-body">
                            <div class="loading"><img src="images/loading.gif" title="loading" alt="loading"/></div>
                            <div class="list-group">
                                <div id="result"></div>
                            </div>
                        </div>
                    </div><!-- /collapseTwo -->
                </div><!-- /panel -->
            </div><!-- /accordion -->

            <div class="messages"></div>
        </div> <!-- /container -->
    </div><!-- /general -->

    <script type="text/javascript" src="library/oauth2/oauth2.js"></script>
    <script type="text/javascript" src="library/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="library/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="library/validator.js"></script>
    <script type="text/javascript" src="scripts/xgist.ajax.js"></script>
    <script type="text/javascript" src="scripts/xgist.js"></script>
</body>
</html>
